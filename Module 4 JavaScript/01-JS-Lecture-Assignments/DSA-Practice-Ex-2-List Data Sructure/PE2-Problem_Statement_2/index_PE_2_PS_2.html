<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PE2-Stack -Problem statement 2</title>
  <link rel="stylesheet" href="../comman Files/commonStyle.css">
</head>
<style>
  .inputCon {
    width: 50%;
    margin: auto;
    background-color: antiquewhite;
    padding: 2%;
  }

  .row {
    border: 1px solid black;
    padding: 1%;
    margin-bottom: 2%;
  }

  .row label,
  input {
    width: 95%;
    margin: auto;
    padding: 1%;
  }
</style>

<body>
  <header>
    <div id="note">
      <ul>
        <li>PE2-PS2</li>
        <li id="firstLetterBold">Practice Exercise 2 Problem Statement 2</li>
        <li>FSD-JavaScript-DSA-Part-3</li>
        <li>list</li>
      </ul>
    </div>

    <div id="qContainer">
      <h1>Practice Exercise_2 - List Data Structure</h1>

      <h2 id="q">
        <ol start="2">
          <li>
            Write a function that inserts an element into a list only if
            the element to be inserted is smaller than any of the elements
            currently in the list.
          </li>
        </ol>
      </h2>
    </div>
  </header>

  <main>

    <div class="inputCon">

      <div class="row">
        <label>pre-defined list :</label>
        <input type="text" id="preDefinedList" disabled>
      </div>

      <div class="row">
        <label>insert your value :</label>
        <input type="text" id="input">
      </div>

      <div class="row">
        <label>List after adding input :</label>
        <input type="text" id="display" disabled>
      </div>

      <div class="row btn">
        <input type="button" value="Add" id="btn" onclick="add()">
      </div>


    </div>

  </main>

  <script src="../comman Files/commoHeaderLogic.js"></script>
  <script src="logic_PE_2_PS_2.js"></script>
